<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>RpS</title>
</head>
<body>


  <h1>Press "r" for rock, "p" for paper, or "s" for scissors to play!</h1>

  <h3>Wins: <span id="wins"></span></h3>
  <h3>Losses: <span id="losses"></span></h3>
  <h3>Ties: <span id="ties"></span></h3>
  <h3><span id="compGuess"></span></h3>


<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
<script type="text/javascript">

var wins = '';
var losses = '';
var ties = '';
var computerChoices = ['r', 'p', 's'];
var compGuess;
  
$(document).ready(function(){
  this.onkeyup=function(event){
    var userGuess = String.fromCharCode(event.keyCode).toLowerCase();
    var computerGuess = computerChoices[Math.floor(Math.random() *computerChoices.length)];

    console.log(computerGuess)

      if ((userGuess == 'r') || (userGuess == 's') || (userGuess == 'p')){
        if((userGuess == 'r') && (computerGuess == 's')){
          wins++;
        } else if((userGuess == 'r') && (computerGuess == 'p')) {
          losses++
        } else if((userGuess == 'p') && (computerGuess == 'r')) {
          wins++
        } else if((userGuess == 'p') && (computerGuess == 's')) {
          losses++
        } else if((userGuess == 's') && (computerGuess == 'p')) {
          wins++
        } else if((userGuess == 's') && (computerGuess == 'r')) {
          losses++
        } else {
          ties++
        }
      } 
$("#wins").html(wins);
$("#losses").html(losses);
$("#ties").html(ties);
compGuess = "The computer chose " + computerGuess;
$("#compGuess").html(compGuess);

// HOW DO I CHANGE CSS, CHANGE ONLY computerGuess?
// $("compGuess").css({color:red});
  

  }
});

</script>

</body>
</html>
